<!doctype html>
<html>
	<head>
		
		<title>Where is ISS?</title>
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
		<script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
		<style>
			#issMap{
				height:480px;
			}
		</style>
    </head>
	<body>
		<h1>Where is ISS?</h1>
		<p>Latitude: <span id="lat"></span><br></p>
		<p>Longiitude: <span id="lon"></span><br></p>
		
		<div id="issMap"></div>
		<script>
			const mymap = L.map('issMap').setView([0, 0], 1);
			
			const myIcon = L.icon({
    iconUrl: 'iss.png',
    iconSize: [150, 92],
    iconAnchor: [25, 16],
    popupAnchor: [-3, -76]
});
			
			
			const marker=L.marker([0,0],{icon:myIcon}).addTo(mymap);
			const attribution= '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
			const tileUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			const tiles=L.tileLayer(tileUrl,{attribution});
			tiles.addTo(mymap);
			
			const url='https://api.wheretheiss.at/v1/satellites/25544';
			
			let firstTime=true;
			
			async function getISS(){
                 const response=await fetch(url);
				const data=await response.json();
				
				marker.setLatLng([data.latitude, data.longitude]).addTo(mymap);
				if(firstTime){
				               mymap.setView([data.latitude,data.longitude],2);   //for setting at center whenever loaded
					           firstTime=false;
				}
					document.getElementById('lat').innerText=data.latitude.toFixed(2);
				document.getElementById('lon').innerText=data.longitude.toFixed(2);
			}
			getISS();
			
			setInterval(getISS,1000);
		</script>
	</body>
</html>
